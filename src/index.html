<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f5f70a395d.js" crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>
<body>
  <main class="main">
    <div class="heading">
      <h1>To Do List</h1>
      <i class="fa-solid fa-rotate"></i>
    </div>
    <div class="input-field">
      <input type="text" placeholder="Add to you list">
    </div>
    <ul class="todo-list">
      <li class="todo-item">
        <div class="left">
          <input type="checkbox" name="check" id="check">
          <input type="text" name="task" id="task">
        </div>
        <div class="right"><i class="fa-solid fa-trash-can"></i></div>
      </li>
      <li class="todo-item">
        <input type="checkbox" name="check" id="check">
        <input type="text" name="task" id="task">
        <i class="fa-solid fa-trash-can"></i>
      </li>
      <li class="todo-item">
        <input type="checkbox" name="check" id="check">
        <input type="text" name="task" id="task">
        <i class="fa-solid fa-trash-can"></i>
      </li>
    </ul>
    <div class="clear-fields">
      <button class="btn btn-clear">
        Clear all fields
      </button>
    </div>
  </main>
</body>
</html>
