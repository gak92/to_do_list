<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f5f70a395d.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <main class="main">
      <div class="heading">
        <h1>To Do List</h1>
        <i class="fa-solid fa-rotate" id="btn-refresh"></i>
      </div>
      <div class="input-field">
        <input
          type="text"
          placeholder="Add to you list"
          id="add-new-task"
          required
        />
      </div>
      <ul class="todo-list"></ul>
      <div class="clear-fields">
        <button class="btn btn-clear" type="button">
          Clear All Completed Tasks
        </button>
      </div>
    </main>
  </body>
</html>
