<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f5f70a395d.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <main class="main">
      <div class="heading">
        <h1>To Do List</h1>
        <i class="fa-solid fa-rotate"></i>
      </div>
      <div class="input-field">
        <input type="text" placeholder="Add to you list" id="add-new-task"/>
        <!-- <i class="fa-solid fa-turn-down-left"></i> -->
        <i class="fa-solid fa-down-to-bracket"></i>
        <i class="fa-solid fa-arrow-turn-down-left"></i>
      </div>
      <ul class="todo-list"></ul>
      <div class="clear-fields">
        <button class="btn btn-clear" type="button">Clear all fields</button>
      </div>
    </main>
  </body>
</html>
